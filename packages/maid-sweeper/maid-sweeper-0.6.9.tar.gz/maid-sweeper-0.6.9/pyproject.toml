[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "maid-sweeper"
version = "0.6.9"
authors = [
  { name="noirgif", email="nomaru@outlook.com" },
]
description = "A maid that sweeps your files"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'nest-asyncio',
    'pymongo',
]

[project.scripts]
maid-sweeper = "maid_sweeper.maid:main"

[project.urls]
"Homepage" = "https://github.com/noirgif/maid-sweeper"
"Bug Tracker" = "https://github.com/noirgif/maid-sweeper/issues"
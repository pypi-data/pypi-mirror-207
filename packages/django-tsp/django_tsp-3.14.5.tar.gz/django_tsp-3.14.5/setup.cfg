[metadata]
name = django_tsp
version = 3.14.5
description = django-tsp is a django travel salesman problem.
long_description = file: README.md
long_description_content_type = text/x-rst
url = https://github.com/TravelSalesmanProblem/django_tsp
author = AmirBahador Bahadori
author_email = amirbahador.pv@gmail.com
maintainer = AmirBahador Bahadori
maintainer_email = amirbahador.pv@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Typing :: Typed
keywords = 
	django
	tsp
project_urls = 
	Twitter = https://twitter.com/AmirBahadordev

[options]
packages = find:
install_requires = 
	Django>=3.2
python_requires = >=3.7
include_package_data = True
package_dir = 
	=src
zip_safe = False

[options.packages.find]
where = src

[coverage:run]
branch = True
parallel = True
source = 
	django_tsp
	tests

[coverage:paths]
source = 
	src
	.tox/**/site-packages

[coverage:report]
show_missing = True

[flake8]
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0


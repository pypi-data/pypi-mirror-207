[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-nvidia-cumulus"
version = "0.0.3"
authors = [
  { name="Oleg Neichev", email="oleg.neichev@gmail.com" },
]
description = "A Python API Client for Nvidia Cumulus"
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests"
]

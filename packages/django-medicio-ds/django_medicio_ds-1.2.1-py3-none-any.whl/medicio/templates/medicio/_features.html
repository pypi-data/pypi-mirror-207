{% load static %}
{% block features %}
<section id="features" class="features">
  <div class="container" data-aos="fade-up">

    <div class="row">
      <div class="col-lg-6 order-2 order-lg-1" data-aos="fade-right">
        {% for item in features %}
        {% if forloop.first %}
        <div class="icon-box mt-5 mt-lg-0">
        {% else %}
        <div class="icon-box mt-5">
        {% endif %}
          <i class="bx {{ item.icon }}"></i>
          <h4>{{ item.title }}</h4>
          <p>{{ item.contents }}</p>
        </div>
        {% endfor %}
      </div>
      {% static 'medicio_ds/features/features.jpg' as features_image %}
      <div class="image col-lg-6 order-1 order-lg-2" style='background-image: url("{{ features_image }}");' data-aos="zoom-in"></div>
    </div>

  </div>
</section>
{% endblock %}

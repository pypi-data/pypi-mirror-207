[tool.hatch.build.targets.report_builder_Monaco_race]

requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "report_builder_Monaco_race"
version = "0.0.1"

authors = [
  { name="Nataliia Kaptur", email="vasyliva.nv@gmail.com" },
]
description = "A small package that make report of Monaco race in 2018"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pandas",
    "parameterized>=0.9.0",
]

[project.urls]
"Homepage" = "http://git.foxminded.ua/foxstudent104833/task-6-report-of-monaco-2018-racing.git"

[tool.hatch.build]
ignore-vcs = true
include = [
  "pkg/*.py",
#  "/tests",
]
exclude = [
  "*.json",
  "pkg/_compat.py",
]



[metadata]
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent

[options]
install_requires = 
	ensure==1.0.2
python_requires = >=3.7

[options.extras_require]
testing = 
	numpy>=1.24.0
	pandas>=1.5.3
	scikit-learn>=1.1.0
	pytest>=7.2.1
	mypy>=0.971
	flake8>=5.0.4
	tox>=4.4.6
	black>=23.1.0
	ensure>=1.0.2
	pyfiglet==0.8.post1

[options.package_data]
pyoptiML = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0


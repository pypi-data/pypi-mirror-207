[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Pyxela"
version = "0.0.0"
authors = [
  { name="Shim'n D. Ioannis", email="sdegli@proton.me" },
  { name="Mauboro", email="mauboro@protonmail.com"}
]
description = "A project that interacts with the Pyxe.la API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Pynosaur/pyxela"
"Bug Tracker" = "https://github.com/Pynosaur/pyxela/issues"


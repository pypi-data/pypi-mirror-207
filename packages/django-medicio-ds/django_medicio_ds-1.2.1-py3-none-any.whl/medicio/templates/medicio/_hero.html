{% load static %}

{% block hero %}
<!-- ======= Hero Section ======= -->
<section id="hero">
  <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

    <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

    <div class="carousel-inner" role="listbox">

      {% for item in hero %}
      {% if forloop.first %}
      <div class="carousel-item active" style="background-image: url({% static 'medicio_ds/hero/'|add:item.bg|add:'.jpg' %})">
      {% else %}
      <div class="carousel-item" style="background-image: url({% static 'medicio_ds/hero/'|add:item.bg|add:'.jpg' %})">
      {% endif %}
        <div class="container">
          {% autoescape off %}
          <h2>{{ item.title }}</h2>
          <p>{{ item.slogan }}</p>
          {% endautoescape %}
          <a href="{{ item.btn.link }}" class="btn-get-started scrollto">{{ item.btn.title }}</a>
        </div>
      </div>
      {% endfor %}
    </div>

    <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
    </a>

    <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
    </a>

  </div>
</section><!-- End Hero -->
{% endblock %}

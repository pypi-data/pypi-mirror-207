[tool.poetry]
name = "nlcomputer"
version = "0.0.1"
description = "Natural Language Computer (see https://github.com/fixie-ai/nlc)"
authors = ["Fixie.ai Team <hello@fixie.ai>"]
packages = [
    { include = "nlcomputer/" },
]

[build-system]
requires = ["poetry>=1.2.1"]
build-backend = "poetry.masonry.api"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pytest-mock = "3.10.0"
pytest-xdist = "3.0.2"
black = "22.8.0"
isort = "5.10.1"
mypy = "1.0.1"
autoflake = "1.6.1"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true

[tool.isort]
profile = "black"
single_line_exclusions = ["typing", "collections.abc", "typing_extensions"]

site_name: Superwise
repo_url: https://github.com/superwise-ai/quickstart
theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/superwise.png
  font:
    text: Roboto
  palette:
    primary: deep purple
plugins:
- search
- mkdocstrings:
    custom_templates: templates
    default_handler: python
    handlers:
      python:
        options:
          show_source: false
extra:
  homepage: https://docs.superwise.ai
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/superwise-ai/mycompany/
    - icon: fontawesome/brands/github
      link: https://github.com/superwise-ai/quickstart

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

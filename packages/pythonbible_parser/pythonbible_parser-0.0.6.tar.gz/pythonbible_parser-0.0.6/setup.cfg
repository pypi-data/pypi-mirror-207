    ANN401,
    B019,
    D205,
    DAR101,
    DAR201,
    DAR401,
    E203,
    Q000,
    RST206,
    W503,
    WPS234,
    WPS237,
    WPS305,
    WPS306,
    WPS337,

    # these should be turned back on soon
    D100,
    D101,
    D102,

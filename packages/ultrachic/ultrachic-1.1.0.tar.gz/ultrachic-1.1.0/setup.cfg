[metadata]
name = ultrachic
version = attr: ultrachic.UltraVersion.ULTRAVERSION
author = Thomas Watteyne
author_email = thomas.watteyne@inria.fr
description = Benchmarking SCHC on the nRF5340
long_description = file: README.md
long_description_content_type = text/markdown
project_urls = 
	Source Code                   = https://github.com/veryverychic/ultrachic/
	Bug Tracker                   = https://github.com/veryverychic/ultrachic/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	happyserial

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ultrachic                     = ultrachic:main_app

[egg_info]
tag_build = 
tag_date = 0


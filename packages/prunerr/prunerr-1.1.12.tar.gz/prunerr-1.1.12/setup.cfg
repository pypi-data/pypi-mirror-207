[metadata]
name = prunerr
version = attr: src.prunerr.version
description = Perma-seed Servarr media libraries
url = https://gitlab.com/rpatterson/prunerr
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Ross Patterson
author_email = me@rpatterson.net
license = MIT
keywords = 
	servarr
	sonarr
	radarr
	transmission
	bittorent
	torrent
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: POSIX :: BSD
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Topic :: Communications :: File Sharing
	Topic :: Internet

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	backports.cached-property; python_version < "3.8"
	pathlib3x; python_version < "3.10"
	argcomplete
	transmission-rpc<4
	service-logging
	pyyaml
	arrapi>=1.2
	tenacity

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	prunerr = prunerr:main

[options.extras_require]
test = 
	requests-mock
	pytest
	pip-tools
devel = 
	coverage
	prospector[with_everything]
	xenon
	rstcheck
	reuse<1.1.0
	black
	autoflake
	autopep8
	types-PyYAML
	towncrier
	build

[tool:pytest]
testpaths = src/prunerr

[coverage:run]
command_line = -m pytest --junit-xml=pytest-junit.xml
branch = True
source = src

[coverage:report]
fail_under = 100
show_missing = True

[flake8]
exclude = src/*/version.py
max-line-length = 88
extend-ignore = E203
aggressive = 3
experimental = true

[egg_info]
tag_build = 
tag_date = 0


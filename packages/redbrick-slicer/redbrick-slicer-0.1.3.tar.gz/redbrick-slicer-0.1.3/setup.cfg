[tool:pytest]
addopts = --strict-markers
	--cov-config=./setup.cfg
	--ignore=env
	--ignore=node_modules
	--ignore=LOCAL
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	unit: unit tests of source code (fast)
	smoke: smoke tests

[pydocstyle]
match = .*.py

[pycodestyle]
max-line-length = 100
ignore = E203, W503

[pylint]
disable = too-few-public-methods,
	too-many-arguments,
	too-many-instance-attributes,
	bad-continuation,
	duplicate-code,
	consider-using-f-string

[flake8]
max-complexity = 40
max-line-length = 200
ignore = 
	F403,
	F401,
	W503,
	E203,
	F405,
per-file-ignores = 
	redbrick_slicer/slicer.py:F821

[coverage:run]
omit = env/*

[egg_info]
tag_build = 
tag_date = 0


query ListTasks($workspace_id: bigint!) {
    task(where: {
        workspace_id: {
            _eq:$workspace_id,
        },
        killed: {
            _eq: false
        }
    }) {
        id
        status
        flavor
        input_data
        subject
        task_type
        next_attempt
        workspace_id
        event
        killed
        created_at
        updated_at
    }
}

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zoterotex"
version = "0.0.1a9"
authors = [
  { name="Robert Gale", email="rcgale@gmail.com" },
]
description = "Syncing Zotero with "
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  'pyzotero ~= 1.5',
  'bibtexparser ~= 1.4',
]

[project.scripts]
zoterotex = "zoterotex.__main__:main"
[build-system]
requires = [
    "hatchling",
    "certifi",
    "charset-normalizer",
    "idna",
    "requests",
    "urllib3",
]
build-backend = "hatchling.build"

[project]
name = "neutralise_link"
version = "0.0.1"
authors = [
    { name="Aditya Dedhia", email="adityadedhia@hey.com" }
]
description="Validating, cleaning, and compactifying URLs simplified."
readme = "README.md"
requires-python = ">=3.9"
 classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
        "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/brainpolo/neutralise-link"
"Bug Tracker" = "https://github.com/brainpolo/neutralise-link/issues"

[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "Cypyonate"
version = "1.3.1"
description = "An extendable command-line injector built entirely in Python"
readme = "README.md"
authors = [{name = "John Mascagni", email = "johnmascagni@gmail.com"}]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.urls]
homepage = "https://github.com/Scags/Cypyonate"
issues = "https://github.com/Scags/Cypyonate/issues"

[project.license]
file = "LICENSE"
SPDXID = "GPL-3.0-or-later"

[project.scripts]
cypy = "cypyonate.cypyonate:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.poetry.dependencies]
python = ">=3.10"
colorama = "0.4.6"
pefile = "2023.2.7"
pywin32 = "305"
setuptools = "67.4.0"

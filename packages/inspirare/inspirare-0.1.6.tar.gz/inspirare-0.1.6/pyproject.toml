[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "inspirare"
version = "0.1.6"
authors = [
  { name="inspirare6", email="inspirare6@163.com" },
]
description = "library of my handy tools"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
	"arrow==0.17.0",
    "requests"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/inspirare6/inspirare"
"Bug Tracker" = "https://github.com/inspirare6/inspirare/issues"
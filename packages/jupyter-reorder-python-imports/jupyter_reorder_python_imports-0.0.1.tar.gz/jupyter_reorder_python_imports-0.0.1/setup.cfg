[metadata]
name = jupyter_reorder_python_imports
long_description = file: README.md
long_description_content_type = text/markdown
version = 0.0.1
description = Reorder python imports for Jupyter notebooks
url = 
author = Daniel Stoops
maintainer = Daniel Stoops
author_email = danielstoosp25@gmail.com
maintainer_email = danielstoosp25@gmail.com
platforms = win32

[options]
packages = 
	jupyter_reorder_python_imports
install_requires = 
	reorder_python_imports >= 3.9.0
python_requires = >=3.6,<3.12
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	flake8 >= 6.0.0
	jupyterlab >= 3.6.3
	mypy >= 1.2.0
	playwright >= 1.33.0
	pytest >= 7.3.1
	tox >= 4.5.1
	black >= 23.3.0

[tool:pytest]
testpaths = tests

[flake8]
max-line-length = 88
extend-ignore = E203, E501

[tox:tox]
envlist = 
	py37
	py38
	py39
	py310
	py311
	lint

[testenv]
setenv = 
	PYTHONPATH = {toxinidir}
deps = 
	-r{toxinidir}/requirements.txt
	-r{toxinidir}/requirements_dev.txt
commands = 
	python -m playwright install firefox
	python -m playwright install-deps firefox
	pytest --basetemp={envtmpdir}

[testenv:py37]
base_python = python37

[testenv:py38]
base_python = python38

[testenv:py39]
base_python = python39

[testenv:py310]
base_python = python310

[testenv:py311]
base_python = python311

[testenv:lint]
extras = test
commands = 
	python -m flake8 src/ tests/
	python -m mypy src/ tests/
	python -m black --check --diff .

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "file-name-attributes"
version = "0.2.2"
description = "Manage key/value metadata in file names."
license.text = "Mit License"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.scripts]
fna = "fna:main"
fnaffle = "extra.fnaffle:main"

[project.urls]
repository = "https://codeberg.org/datatravelandexperiments/fna"

[tool.coverage.run]
omit = ["/usr/*"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError",
  "class .*\\bProtocol\\)",
  "def __repr__\\(",
]

[tool.mypy]
check_untyped_defs = true
mypy_path = "$MYPY_CONFIG_FILE_DIR/src"

[tool.pylint.basic]
argument-rgx = "[a-z_][a-z0-9_]*$"
attr-rgx = "[a-z_][a-z0-9_]*$"
class-rgx = "[A-Z_][A-Za-z0-9]*$"
const-rgx = "[A-Z_][A-Za-z0-9_]*$"
docstring-min-length = 12
function-rgx = "[a-z_][a-z0-9_]*$"
method-rgx = "[a-z_][a-z0-9_]*$"
no-docstring-rgx = "main|cmd_.*|test_.*|__.*|^_"
variable-rgx = "[a-z_][a-z0-9_]*$"

[tool.pylint.design]
max-args = 99
max-attributes = 99
max-branches = 99
max-locals  = 99
min-public-methods = 1
max-public-methods = 99
max-returns = 99
max-statements = 99

[tool.pylint.format]
max-line-length = 80

[tool.pylint."messages control"]
disable = [
    "bad-inline-option",
    "deprecated-pragma",
    "file-ignored",
    "locally-disabled",
    "raw-checker-failed",
    "suppressed-message",
    "too-few-public-methods",
    "unused-argument",
    "use-symbolic-message-instead",
    "useless-suppression",
]

[tool.pyright]
include = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "--tb=native"

[tool.yapf]
based_on_style = "pep8"
allow_multiline_lambdas = true
allow_multiline_dictionary_keys = true
blank_lines_around_top_level_definition = 1
blank_lines_between_top_level_imports_and_variables = 1
coalesce_brackets = true
column_limit = 80
dedent_closing_brackets = false
indent_dictionary_value = true
join_multiple_lines = false
spaces_around_default_or_named_assign = false
spaces_around_subscript_colon = true
spaces_before_comment = 2
split_before_bitwise_operator = true
split_before_arithmetic_operator = true
split_before_dot = true
split_before_expression_after_opening_paren = true
split_complex_comprehension = true

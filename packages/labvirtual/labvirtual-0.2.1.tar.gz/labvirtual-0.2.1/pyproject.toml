version = "0.2.1"
description = "Biblioteca de simulação gráfica 3D de ambientes para estudo de controle de sistema."
authors = ["Oseiasdfarias <oseias.dfarias@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">3.10, <=3.10.8"
vpython = "^7.6.4"
numpy = "^1.24.3"

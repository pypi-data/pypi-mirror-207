[metadata]
name = retroperm
version = attr: retroperm.__version__
url = https://github.com/SpiritSeal/retroperm
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
license = MIT
license_files = LICENSE
description = A retro permission library
long_description = file: README.md
long_description_content_type = text/markdown

[options]
install_requires = 
	angr
	pathlib2
	sortedcollections
python_requires = >= 3.8
packages = find:

[egg_info]
tag_build = 
tag_date = 0


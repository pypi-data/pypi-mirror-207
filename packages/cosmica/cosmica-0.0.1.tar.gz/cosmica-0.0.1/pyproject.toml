[tool.poetry]
name = "cosmica"
version = "0.0.1"
description = "COnstellation Satellite sIMulator for optical CommunicAtion"
authors = ["Shunichiro Nomura <nomura@space.t.u-tokyo.ac.jp>"]
readme = "README.md"

packages = [
    { include = "cosmica" },
]

[tool.poetry.dependencies]
python = ">=3.10"  # maybe we should only allow 3.10 to support numba? Temporarily allow 3.11 for better development experience
ipykernel = ">=6.22.0"
numpy = ">=1.24.2"
matplotlib = ">=3.7.1"
ipywidgets = ">=8.0.6"
plotly = ">=5.14.1"
nbformat = ">=5.8.0"
pythreejs = ">=2.4.2"
notebook = ">=6.5.4"
click = ">=8.1.3"
ipympl = ">=0.9.3"
networkx = {extras = ["default", "extra"], version = ">=3.1"}

[tool.poetry.group.dev.dependencies]
pytest = ">=7.3.0"
black = ">=23.3.0"
isort = ">=5.12.0"
pyproject-flake8 = ">=6.0.0.post1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
max-line-length = 120
select = "C,E,F,W,B,B950"
extend-ignore = "E203, E501, W503"
max-complexity = 10
exclude = '''
(
    .git
    | .venv
)
'''

[tool.black]
line-length = 120
include = '\.pyi?$'
target-version = ["py310"]
# experimental-string-processing = true

exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
line_length = 120
profile = "black"

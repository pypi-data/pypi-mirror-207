[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "relkeyword"
version = "0.0.2"
authors = [
  { name="James Xie", email="jamestx2@illinois.edu" },
]
description = "This package takes a user-submitted corpus, processes the corpus, and will be able to recommend keywords based on initial keyword suggestions."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
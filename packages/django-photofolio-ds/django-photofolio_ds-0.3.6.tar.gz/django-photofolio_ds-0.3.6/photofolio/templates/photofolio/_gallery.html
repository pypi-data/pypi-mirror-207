{% load static %}

<section id="gallery" class="gallery">
  <div class="container-fluid">

    <div class="row gy-4 justify-content-center">
      {% for relative_path in gallery_files %}
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="gallery-item h-100">
          <img src="{% static relative_path %}" class="img-fluid" alt="">
          <div class="gallery-links d-flex align-items-center justify-content-center">
            <a href="{% static relative_path %}" title="" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
            <!-- <a href="#" class="details-link"><i class="bi bi-link-45deg"></i></a> -->
          </div>
        </div>
      </div>
      {% endfor%}
    </div>

  </div>
</section>

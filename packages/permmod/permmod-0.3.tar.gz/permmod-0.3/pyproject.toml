[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "permmod"
version = "0.3"
authors = [
  { name='Martin Kirch', email='mkirch@web.de' },
]
description = "A package to calculate the permeability of rock samples"
dependencies = ['pandas', 'numpy', 'CoolProp', 'scipy', 'plotly']
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kirchma/permmod"
"Bug Tracker" = "https://github.com/kirchma/permmod/issues"
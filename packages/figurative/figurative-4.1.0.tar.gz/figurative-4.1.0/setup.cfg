[metadata]
name = figurative
version = 4.1.0
url = https://github.com/high-dimensional/figurative
author = High Dimensional Neurology Group, UCL
author_email = pypi@highdimensional.net
description = A Wagtail app for figures and slideshows.
long_description = file:README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
classifiers = 
	Framework :: Django
	Framework :: Wagtail
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
platforms = 
	any

[options]
zip_safe = False
include_package_data = True
packages = find:
package_dir = 
	=src
python_requires = 
	~=3.8
install_requires = 
	
	Django>=4.1,<4.2
	wagtail>=4.1,<4.2
	
	django-auxiliaries>=4.1,<4.2
	csskit>=1.0,<1.1
	wagtail-content-admin>=4.1,<4.2
	wagtail-dynamic-choice>=4.1,<4.2
	wagtail-preference-blocks>=4.1,<4.2
	media-catalogue>=4.1.2,<4.2
	tour-guide>=4.1,<4.2
	aldine>=4.1.1,<4.2
	js-initiator>=4.1,<4.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


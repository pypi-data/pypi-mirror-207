[metadata]
name = django-districts
version = 2023.2
description = A Django app for managing districts in Africa.
long_description = file: README.md
long_description_content_type = text/markdown  # text/markdown | text/x-rst
url = https://www.example.com/
author = Ongom Daniel
author_email = ongomdaniel9@gmail.com
license = MIT License
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires = 
	Django >= 4.0
	djangorestframework >= 0.3.14,
	django-cors-headers >= 0.3.14,

[egg_info]
tag_build = 
tag_date = 0


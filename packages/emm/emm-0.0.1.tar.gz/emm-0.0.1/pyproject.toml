[build-system]
requires = ["setuptools==67.6.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "emm"
description = "Entity Matching Model"
readme = "README.md"
authors = [
  {name = "ING Analytics WB", email = "wbaa@ing.com"}
]
requires-python = ">=3.8"
dependencies = []
dynamic = ["version"]

[project.optional-dependencies]
lint = [
  "pre-commit"
]
test = [
  "pytest",
  "pytest-ordering",
  "virtualenv"
]
test-cov = [
  "coverage",
  "pytest-cov"
]
docs_mkdocs = [
  "mkdocs",
  "mkdocs-material",
  "mkdocstrings[python]",
  "mkdocs-print-site-plugin",
  "mkdocs-jupyter"
]
docs_sphinx = [
  "sphinx",
  "myst-parser",
  "sphinx-material",
  "myst-nb"
]

[project.urls]
repository = "https://github.com/ing-bank/EntityMatchingModel"

[tool.black]
line-length = 120
target-version = ["py38"]

[tool.ruff]
extend-select = ["TID"]
target-version = "py38"
line-length = 120
select = [
  # Enable Pyflakes `E`, `F` and `W` codes
  "E",
  "F",
  "W"
]

[tool.setuptools.dynamic]
version = {attr = "emm.__version__"}

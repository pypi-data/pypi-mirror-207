[tool.poetry]
name = "wagtail-sb-codefield"
version = "0.4.0"
description = "Use CodeField from `django-sb-codefield` in Wagtail Admin"
authors = [
  "SoftButterfly Development Team <dev@softbutterfly.io>",
  "zodiacfireworks <martin.vuelta@gmail.com>"
]
license = "MIT License"
readme = "README.md"
homepage = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-codefield"
repository = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-codefield"
documentation = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-codefield/-/wikis"
keywords = ["Softbutterfly", "Django", "Migrations"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "wagtail_sb_codefield", from = "src" }
]
include = [
  "LICENSE.txt",
  "CHANGELOG.md",
]

[tool.poetry.urls]
"Download" = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-codefield/-/archive/v0.4.0/wagtail-sb-codefield-v0.4.0.tar.gz"
"Bug Tracker" = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-codefield/-/issues"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0.0"
django = "<5.0.0"
django-sb-codefield = "<1.0.0"
wagtail = "<6.0.0"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.1"
bandit = "^1.7.4"
black = "^23.1.0"
coverage = "^7.1.0"
flake8 = "^6.0.0"
flake8-black = "^0.3.6"
isort = "^5.12.0"
mypy = "^1.0.1"
pre-commit = "^3.0.4"
pydocstyle = "^6.3.0"
pylint = "^2.16.2"
pylint-django = "^2.5.3"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
pytest-vcr = "^1.0.2"
python-dotenv = "^0.21.1"
tbump = "^6.9.0"
tox = "^4.4.6"
twine = "^4.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

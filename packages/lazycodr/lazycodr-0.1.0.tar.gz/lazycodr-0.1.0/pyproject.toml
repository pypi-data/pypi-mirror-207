[tool.poetry]
name = "lazycodr"
version = "0.1.0"
description = "A CLI tool to help lazy coders get the work done with AI (commit messages, pull requests ...)"
authors = ["JimZer <jimi.vaubien@protonmail.com>"]
readme = "README.md"
packages = [ { include = "lazycodr", from = "src" } ]

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "^0.9.0"}
pygithub = "^1.58.2"
langchain = "^0.0.163"
rich = "^13.3.5"
pyfiglet = "^0.8.post1"
httpx = "^0.24.0"
openai = "^0.27.6"
tiktoken = "^0.4.0"
jinja2 = "^3.1.2"
pydantic = "^1.10.7"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
pytest = "^7.3.1"
pre-commit = "^3.3.1"
flake8 = "^6.0.0"

[tool.poetry.scripts]
lazycodr = "lazycodr.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 88

[tool.isort]
profile = "black"
[metadata]
name = pynchon
description = Autodocs for python projects
author = elo
author_email = engineering@elo.enterprises
license = MIT
license_files = LICENSE.txt
long_description = See the project README
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/elo-enterprises/pynchon/
project_urls = 
	Documentation = https://github.com/elo-enterprises/pynchon/
	Source = https://github.com/elo-enterprises/pynchon/
	Download = https://github.com/elo-enterprises/pynchon/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
zip_ok = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >3.6
install_requires = 
	click
	memoized-property==1.0.3
	memoization==0.4.0
	pyjson5==1.6.1
	pygments
	Jinja2==3.1.2
	griffe==0.23.0
	mccabe==0.7.0
	pyyaml
	termcolor
	tomli # as tomllib; tomllib only available in py3.11
	tomli_w==1.0.0
	pydash==7.0.1
	enlighten==1.11.2
	rich==13.3.4
	multipledispatch==0.6.0
	blinker==1.6.2
	pydantic
	cookiecutter==2.1.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
j2 = 
	j2cli==0.3.10
	Jinja2
dev = 
	IPython
testing = 
	IPython
	tox
	pytest
	pytest-cov
	mock
	flake8==5.0.4
lint = 
	tox
publish = 
	twine

[options.package_data]
* = *.json

[options.entry_points]
console_scripts = 
	pynchon = pynchon.bin:entry

[tool:pytest]
addopts = 
	--cov pynchon --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = argstart
version = 0.0.3
author = 731031
author_email = 731031@gmail.com
description = Run a "main" function automatically with the function's parameters as command-line arguments
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	docstring-parser

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "popdelta"
version = "0.0.2"
authors = [
  { name="B.J. Buratti", email="bb@einblick.ai" },
]
description = "PopDelta is a Python package for calculating the delta between two populations."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas >= 1.5.2",
    "numpy >= 1.19.2",
    "pyfim >= 6.28"]

[project.urls]
"Homepage" = "https://github.com/einblick-ai/PopDelta"
"Bug Tracker" = "https://github.com/einblick-ai/PopDelta/issues"
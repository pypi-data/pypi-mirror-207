[metadata]
name = easyterm
version = 1.0.1
author = Marco Mariotti
author_email = marco.mariotti@ub.edu
description = convenient python functions for everyday use of terminal
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/marco-mariotti/easyterm
project_urls = 
https = //github.com/marco-mariotti/easyterm
	Github Website=https://github.com/marco-mariotti/easyterm
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


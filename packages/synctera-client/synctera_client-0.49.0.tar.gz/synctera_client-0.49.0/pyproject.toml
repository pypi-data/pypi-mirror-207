[tool.poetry]
name = "synctera-client"
version = "0.49.0"
description = "Synctera API Client generated by openapi-generator"
authors = ["Swadesh <dev@swadesh.co>"]
maintainers = [
  "D. Kasi Pavan Kumar <kasi@swadesh.co>",
  "Praveen Penumaka <praveen@swadesh.co>",
  "Vamsi Mosalakanti <vamsi@swadesh.co>",
  "Vidur Butalia <vidur@swadesh.co>",
]
readme = "README.md"
packages = [{ include = "synctera_client" }]

[tool.poetry.dependencies]
python = "^3.7"
certifi = "^2017.4.17"
frozendict = "^2.3.4"
python-dateutil = "^2.7.0"
typing_extensions = "^4.3.0"
urllib3 = "^1.26.7"

[tool.poetry.group.dev.dependencies]
beautifulsoup4 = "^4.11.2"
requests = "^2.28.2"
semver = "^2.13.0"
pydash = "^6.0.0"
typer = {extras = ["all"], version = "^0.7.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

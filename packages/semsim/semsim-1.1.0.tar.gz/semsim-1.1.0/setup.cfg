[flake8]
max_line_length = 120
exclude = test_*.py __init__.py

[pydocstyle]
convention = pep257
add_ignore = D105,D202,D300,D401,D402,D403
match = (?!test_|conf|setup).*\.py

[mypy]
no_incremental = True
ignore_missing_imports = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_subclassing_any = True
disallow_any_generics = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unreachable = True
allow_untyped_decorators = True

[tool:pytest]
timeout = 60

[metadata]
name = semsim
version = 1.1.0
author = David Avagyan
author_email = david_avagyan@list.ru
description = A free tool for sentence similarity evaluation
long_description = file: pypi_readme.md
long_description_content_type = text/markdown
keywords = NLP, dependency parsing, CoNLL-U, sentence similarity
url = https://gitlab.com/Mathematician2000/semsim
project_urls = 
	Homepage = https://gitlab.com/Mathematician2000/semsim
	Documentation = https://pysemsim.readthedocs.io/
license = BSD 3-Clause License
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Environment :: Console
	Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
python_requires = >= 3.9
install_requires = 
	attrs
	click
	networkx
	numpy
	pymorphy2
	scipy
	simple_elmo
	tensorflow
	tensorrt
	textract
	torch
	torch-geometric
	torch-scatter
	torch-sparse
	torchwordemb
	tqdm
	ufal.udpipe

[options.entry_points]
console_scripts = 
	semsim = semsim.interface.cli:cli

[egg_info]
tag_build = 
tag_date = 0


[tool.poetry]
name = "pytailor"
version = "0.7.0"
description = "pyTailor orchestrates your existing python code as *workflows*"
authors = ["Audun Gravdal Johansen <audun@entail.no>"]
license = "BSD-3-Clause"
repository = "https://github.com/entailor/pytailor/"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.7"
httpx = "^0.23.0"
click = "^8.0.3"
toml = "^0.10.1"
pydantic = "^1.5.1"
requests = "^2.24.0"
genson = "^1.2.2"
jsonpath-ng = "^1.5.2"

[tool.poetry.dev-dependencies]
datamodel-code-generator = "^0.13.1"
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
pytest_httpx = "^0.21.0"
mkdocs-material = "^6.2.8"
pymdown-extensions = "^8.0"
pygments = "^2.6.1"
markdown = "^3.2.2"
mkautodoc = "^0.1.0"
nox = "^2022.8.7"

[tool.poetry.scripts]
tailor = 'pytailor.cli.main:cli'
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

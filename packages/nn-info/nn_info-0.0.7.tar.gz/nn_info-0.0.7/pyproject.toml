[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "nn_info"
version = "0.0.7"
authors = [
  { name="Bettina Schmidt", email="bettina.schmidt@charite.de" },
]
description = "nearest neighbor based estimators for measures of information theory"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/zuiop11/nn_info"
"Bug Tracker" = "https://github.com/zuiop11/nn_info"


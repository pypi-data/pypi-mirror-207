[build-system]
    requires = ["flit_core >=3.2,<4"]
    build-backend = "flit_core.buildapi"

[tool.flit.metadata]
    module = "lv_velodyne"
    author = "Brian Leist"
    requires-python = ">=3.7"
    description-file = "README.md"
    requires = [
        "dataclasses_json",
        "lv-physics",
        "numpy",
        "scipy",
    ]

[tool.flit.metadata.requires-extra]
    dev = [
        "black",
        "bump2version",
        "isort",
        "ipython",
        "matplotlib",
        "pytest",
    ]

[tool.bumpversion]
    current_version = "0.1.0"
    commit = true
    tag = true
    tag_name = "{new_version}"

[tool.bumpversion.file]
    path = "lv_velodyne/__init__.py"

[tool.bumpversion.part]
    serialize = "{major}.{minor}.{patch}"

[tool.bumpversion.search]
    search = "__version__ = \"{current_version}\""

[tool.bumpversion.replace]
    replace = "__version__ = \"{new_version}\""
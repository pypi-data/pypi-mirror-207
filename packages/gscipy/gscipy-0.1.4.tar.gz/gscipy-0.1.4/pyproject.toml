[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]  # ["."] by default
# include = ["mypackage*"]  # ["*"] by default
# exclude = ["mypackage.tests*"]  # empty by default
# namespaces = false  # true by default

[project]
name = "gscipy"
version = "0.1.4"
description = "Gabba Scientific utilities"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE.txt"}
keywords = ["gabba scientific", ]
authors  =[
    {name = "Matteo Gabba"},
    {email = "m.gabba083@gmail.com"}
]

classifiers = [
    "Development Status :: 2 - Pre-Alpha"
]  # See: https://pypi.org/classifiers/ for list of classifiers

dependencies = [
    "pandas",
    "numpy",
    "scipy",
    "matplotlib",
    "PyWavelets",
    "more_itertools",
    "statsmodels>=0.13.5"
]  # See: https://peps.python.org/pep-0508/ for dependency specification


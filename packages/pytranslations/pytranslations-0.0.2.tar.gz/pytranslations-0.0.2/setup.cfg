[metadata]
name = pytranslations
version = 0.0.2
author = Wym
author_email = dewreator2@gmail.com
description = A lightweight library to handle translations
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/YLashko/translations/
project_urls = 
	Bug Tracker = https://github.com/YLashko/translations/issues/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


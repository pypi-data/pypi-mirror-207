[isort]
line_length = 88
profile = black

[flake8]
exclude = 
	.git
	__pycache__
	dist
	build
ignore = 
	E501  # code is reformatted using black
max-line-length = 88
max-complexity = 9

[coverage:run]
relative_files = True
branch = True
include = inline_actions/*
omit = 
	*/test_proj/*

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	
	def __unicode__
	def __repr__
	def __str__
	
	raise AssertionError
	raise NotImplementedError
	
	if __name__ == __main__:
	
	if TYPE_CHECKING:

[tool:pytest]
addopts = 
	--durations=10
	--cov=inline_actions
	--cov-report term
norecursedirs = build dist
testpaths = 
	inline_actions
	test_proj

[mypy]
python_version = 3.8
platform = Linux
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0


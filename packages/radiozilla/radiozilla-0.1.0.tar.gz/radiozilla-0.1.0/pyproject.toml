[tool.poetry]
name = "radiozilla"
version = "0.1.0"
description = "Python Radio Browser API wrapper with fully Type Hinting and Documentation"
authors = ["mmlvgx <mmlvgx@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "radiozilla", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = {extras = ["speedups"], version = "^3.8.4"}
msgspec = "^0.14.2"
aiodns = "^3.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

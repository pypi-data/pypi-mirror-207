[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "moo-learn"
version = "0.0.0"
authors = [
  { name="KSSK", email="kssk@pwr.edu.pl" },
]
description = "Collection of multi-objective optimization learning algorithms consistent with `scikit-learn` API."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/w4k2"
[build-system]
requires = [
    "hatchling",
    "wheel"
]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "/*.*",
    "/.*",
    "/Makefile",
    "/LICENSE",
    "/testing",
    "/CrossDatabaseField",
    "/venv",
    "/dist"
]

[project]
name = "django-remote-field"
version = "1.0"
description = "A custom Django Field with remote database model fetching capabilities"
requires-python = ">=3.6"
license = { file = "LICENSE"}
readme = "README.md"
authors = [
    { name = "astarivi" }
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.0",
    "Framework :: Django :: 4.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content"
]

[project.urls]
"Homepage" = "https://gitlab.com/astarivi/django-cross-database-field"
"Bug Tracker" = "https://gitlab.com/astarivi/django-cross-database-field/-/issues"
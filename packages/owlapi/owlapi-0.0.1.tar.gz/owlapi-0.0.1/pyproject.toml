[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "owlapi"
version = "0.0.1"
authors = [{ name = "song-dog", email = "coyote@coyote-ltd.com" }]
description = "An interface for routing/chaining API requests to various endpoints asynchronously and parsing/formatting the output."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "ai", "gpt", "api",
    "scraping", "convert",
    "conversion", "format",
    "formatting"
]

[project.urls]
Homepage = "https://github.com/song-dog/owlapi"
"Bug Tracker" = "https://github.com/song-dog/owlapi/issues"

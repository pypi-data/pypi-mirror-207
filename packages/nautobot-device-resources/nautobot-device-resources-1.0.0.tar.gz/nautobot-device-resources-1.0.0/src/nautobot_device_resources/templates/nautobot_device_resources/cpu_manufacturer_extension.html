{% if cpu_count != 0 %}
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>CPUs</strong>
    </div>
    <table class="table table-hover panel-body attr-table">
        <tr>
            <td><i class="mdi mdi-gauge"></i> Instances</td>
            <td><a href="{% url 'plugins:nautobot_device_resources:cpu_list' %}?manufacturer={{ object.name }}">{{ cpu_count }}</a></td>
        </tr>
    </table>
</div>
{% endif %}

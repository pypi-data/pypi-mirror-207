syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.image";
option java_outer_classname = "ImageModel";
option objc_class_prefix = "image";

package imagemodel;


service ImageModel {
    rpc Generate(ImageRequest) returns (stream GeneratedImages) {}
}

message GeneratedImages{
    repeated bytes image = 1;
}

message ImageRequest {
    string prompt   = 1;
    int32 n         = 2;
  
    int32 length    = 3;
    int32 width     = 4;
}
  
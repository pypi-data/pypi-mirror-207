[tool.poetry]
name = "acrosort_tex"
version = "0.1.0"
description = ""
authors = ["baniasbaabe <banias@hotmail.de>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/baniasbaabe/acrosort-tex/tree/main"
repository = "https://github.com/baniasbaabe/acrosort-tex/tree/main"
keywords = ["latex", "acronyms", "sorting"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Markup :: LaTeX",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.8"
rich = "^13.3.5"

[tool.poetry.dev-dependencies]
isort = "^5.12.0"
black = "^23.3.0"

[tool.poetry.scripts]
acrosort = 'acrosort_tex.sorter:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "kray_zeroconf"
dynamic = ["version", "description","dependencies"]
authors = [
  { name="Dmytro Surdu", email="dmytro.surdu@kray.technology" },
]
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
"Homepage" = "https://gitlab-ua.kray.technology/lanceoflife/kray-zeroconf"
"Bug Tracker" = "https://gitlab-ua.kray.technology/lanceoflife/kray-zeroconf/-/issues"
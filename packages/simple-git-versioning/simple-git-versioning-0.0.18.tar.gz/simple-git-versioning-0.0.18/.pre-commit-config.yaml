repos:
  - repo: local
    hooks:
      - id: black
        name: black
        description: "Black: The uncompromising Python code formatter"
        entry: black
        language: system
        require_serial: true
        types_or: [python, pyi]
      - id: isort
        name: isort
        description: "i-sort your imports so you don't have to"
        entry: isort
        args: ["--filter-files"]
        language: system
        require_serial: true
        types_or: [cython, pyi, python]

[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools-scm[toml]~=7.1.0",
    "setuptools~=67.6.0",
    "wheel~=0.40.0",
]

[project]
description = "packagepaths"
version = "0.0.1"
name = "packagepaths"
readme = "README.md"

[tool.black]
line_length = 120

[tool.flake8]
doctests = true
max-line-length = 120

[tool.isort]
line_length = 120
profile = "black"

[tool.mypy]
mypy_path = "src"
namespace_pacakges = true

[tool.pytest.ini_options]
addopts = "--doctest-modules --cov"
testpaths = [
    "src",
    "tests",
]

[tool.setuptools.packages.find]
where = [
    "src",
]

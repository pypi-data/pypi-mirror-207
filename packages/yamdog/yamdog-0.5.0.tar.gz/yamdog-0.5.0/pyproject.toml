[master-info]
build-number = 7
organisation = "https://github.com/Limespy"
package_name = "yamdog"
full_name = "YAMDOG"
description = "Yet Another Markdown Only Generator"

[build-system]
requires = [
    "setuptools>=64.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "yamdog"
description = "Yet Another Markdown Only Generator"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
authors = [
    { name = "Limespy" },
]
requires-python = ">=3.9"
readme = "README.md"
version = "0.5.0"
dynamic = [
    "dependencies",
    "optional-dependencies",
]

[project.urls]
Homepage = "https://github.com/Limespy/yamdog"
Changelog = "https://github.com/Limespy/yamdog/blob/main/README.md#Changelog"
"Issue Tracker" = "https://github.com/Limespy/yamdog/issues"

[tool.setuptools.dynamic.dependencies]
file = [
    "dependencies.txt",
]

[tool.setuptools.dynamic.optional-dependencies.dev]
file = "dependencies_dev.txt"

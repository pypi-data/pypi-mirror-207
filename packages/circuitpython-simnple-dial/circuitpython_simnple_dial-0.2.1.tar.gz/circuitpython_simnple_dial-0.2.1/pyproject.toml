[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "circuitpython_simnple_dial"
description = "Simple dial widget"
version = "0.2.1"
readme = "README.rst"
authors = [
    {name = "Jose D. Montoya", email = "simpledial@mailmeto.mozmail.com"}
]
urls = {Homepage = "https://github.com/jposada202020/CircuitPython_simple_dial.git"}
keywords = [
    "adafruit",
    "blinka",
    "circuitpython",
    "displayio",
    "circuitpython",
    "graphics",
    "dial",
    "library",
    "plotting",
    "clock",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
packages = ["circuitpython_simple_dial"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {optional = {file = ["optional_requirements.txt"]}}

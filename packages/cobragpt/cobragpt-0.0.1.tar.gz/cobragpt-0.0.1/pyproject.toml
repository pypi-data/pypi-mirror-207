[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cobragpt"
version = "0.0.1"
authors = [{ name = "song-dog", email = "coyote@coyote-ltd.com" }]
description = "An interface for interacting with various generative AI models."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/song-dog/cobragpt"
"Bug Tracker" = "https://github.com/song-dog/cobragpt/issues"

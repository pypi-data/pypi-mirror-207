{% load static %}

<section id="pricing" class="pricing">
  <div class="container">

    <div class="section-header">
      <h2>Prices</h2>
      <p>Check my adorable pricing</p>
    </div>

    <div class="row gy-4 gx-lg-5">
      {% for item in pricing %}
      <div class="col-lg-6">
        <div class="pricing-item d-flex justify-content-between">
          <h3>{{ item.0 }}</h3>
          <h4>{{ item.1 }}</h4>
        </div>
      </div>
      {% endfor %}
    </div>
</section>

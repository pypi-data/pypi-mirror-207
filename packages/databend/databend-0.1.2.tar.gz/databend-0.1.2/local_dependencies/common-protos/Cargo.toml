[package]
name = "common-protos"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
doctest = false
test = false

[dependencies]
num-derive = "0.3.3"
num-traits = "0.2.15"
prost = { version = "0.11.0" }
tonic = { version = "0.9.2", features = ["transport", "codegen", "prost", "tls-roots", "tls"] }

[build-dependencies]
prost-build = "0.11.1"
semver = "1"
tonic-build = { version = "0.9.2" }

[package.metadata.cargo-machete]
ignored = ["num-derive", "num-traits"]

[tool.poetry]
name = "configgy"
version = "0.1.1"
description = "A subtle config loader for python"
authors = ["baniasbaabe <banias@hotmail.de>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/baniasbaabe/configgy"
repository = "https://github.com/baniasbaabe/configgy"
keywords = ["Â´config", "yaml", "json", "toml", "ini"]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.8"
PyYAML = "^6.0"
toml = "^0.10.2"
configparser = "^5.3.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

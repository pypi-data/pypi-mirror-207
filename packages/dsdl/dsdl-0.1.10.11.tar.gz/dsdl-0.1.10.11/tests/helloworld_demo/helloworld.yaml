$dsdl-version: "0.5.0"
meta:
  name: "my-dataset"
  creator: "my-team"
  dataset-version: "1.0.0"
defs:
  ImageClassificationSample:
    $def: struct
    $fields:
      i_list: List[etype=Int]     #  label = ListField(IntField())
      item_list: List[List[Int], ordered = True]  #  label = ListField(ListField(IntField()))
      image: Image
      label: Label[dom=MyClassDom]
      valid: Bool
      val : Num
      i_val : Int
      p: Coord
      date: Date[fmt="%Y-%m-%d"]
      label_list: List[Label[MyClassDom]] # label = ListField[LabelField(dom=MyClassDom)]
  MyClassDom:
    $def: class_domain
    classes:
      - dog
      - cat
      - fish
      - tiger
data:
  sample-type: ImageClassificationSample
  samples:
    -
      i_list:
        - 100
        - 100
      i_val: 10.1
      image: xyz/0001.jpg
      item_list:
        -
          - 10
          - 10
        -
          - 50
          - 40
      label: cat
      label_list:
        - cat
        - dog
      p:
        - 10
        - 10
      val: 1.25e-06
      valid: true
      date: "2020-12-29"
    -
      i_list:
        - 1
        - 2
      i_val: 1000
      image:
        $descr:
          size:
            - 640
            - 480
        $loc: abc/0001.jpg
      item_list:
        -
          - 10
          - 30
          - 50
        -
          - 10
          - 20
      label: dog
      label_list:
        - cat
      p:
        - 101
        - 101
      val: 1000
      valid: false
      date: "2020-12-29"

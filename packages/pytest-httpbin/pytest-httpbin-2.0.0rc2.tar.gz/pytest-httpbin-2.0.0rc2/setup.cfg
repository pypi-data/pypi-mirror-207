[bdist_wheel]
universal = 1

[flake8]
disable-noqa = True
max-line-length = 88
extend-ignore = 
	E203

[tool:pytest]
addopts = --strict-config --strict-markers
filterwarnings = 
	error
	ignore:ast\.(Str|NameConstant) is deprecated:DeprecationWarning:_pytest
xfail_strict = true

[egg_info]
tag_build = 
tag_date = 0


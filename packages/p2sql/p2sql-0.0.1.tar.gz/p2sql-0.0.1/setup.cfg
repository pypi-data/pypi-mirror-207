[metadata]
name = p2sql
version = 0.0.1
author = David Muhsin
author_email = dmuhsin@gmail.com
description = p2sql Pandas and PYODBC To SQL provides a simpler way to manage communications between python and SQL using dependencies such as: - pandas - pyodc - and numpy
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dmuhsin/p2sql
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0


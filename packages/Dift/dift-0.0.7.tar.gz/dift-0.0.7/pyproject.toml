[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "Dift"
version = "0.0.7"
authors = [
  { name="Nishesh Tyagi", email="eyetrack9182@gmail.com" },
]
description = "A library to read data from  a file and convert it into python dictionary"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/NisheshTyagi/Dift"
"Bug Tracker" = "https://github.com/NisheshTyagi/Dift/issues"
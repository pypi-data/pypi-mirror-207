[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = qpl-py
lib_name = %(repo)s
version = 0.0.2
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = qpl_py
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = emattia3
author_email = emattia4495@gmail.com
copyright = 2023 onwards, %(author)s
description = question, proposition, logic framework for Python analysis
keywords = nbdev jupyter notebook python
language = English
status = 3
user = emattia

### Optional ###
conda_requirements = svgwrite=1.4.3, matplotlib=3.7.1, networkx=3.1
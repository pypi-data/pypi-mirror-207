[tool.poetry]
name = "power_analysis"
version = "0.1.4"
description = "This package allows you to perform power analysis computations"
license = "MIT"
authors = ["Rodrigo Franco <franc703@umn.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.7,<3.10"
numpy = ">=1.16.5, <1.23.0"
scipy = ">=1.7.0,<=1.7.1"
optional-py = "^1.3.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

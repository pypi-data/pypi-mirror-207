[flake8]
ignore = 
	E128
	F401
exclude = 
	.git,
	__pycache__
	docs
max-line-length = 119

[coverage:run]
branch = True
source = ebel_rest
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	ebel_rest
	.tox/*/lib/python*/site-packages/ebel_rest

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[egg_info]
tag_build = 
tag_date = 0


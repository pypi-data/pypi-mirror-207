[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ballml"
version = "0.0.1"
authors = [
  { name="Galen Seilis", email="galen.seilis@googlemail.com" },
]
description = "A machine learning package with some ballsy models."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/galenseilis/ballml"
"Bug Tracker" = "https://github.com/galenseilis/ballml/issues"

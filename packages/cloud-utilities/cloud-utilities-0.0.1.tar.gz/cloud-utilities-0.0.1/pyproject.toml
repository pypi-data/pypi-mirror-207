[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cloud-utilities"
version = "0.0.1"
authors = [
    { name = "Jheel Patel", email = "jheelpatelscientist@gmail.com" },
]
description = "Utility modules for Public Cloud"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

dependencies = [
    'google-auth==2.16.0',
    'google-cloud-logging==3.4.0',
    'google-cloud-secret-manager==2.16.1',
    'bigquery-schema-generator==1.5.1',
    'google-cloud-bigquery==3.4.2',
    'python-dotenv==0.21.1',
    'pytz==2023.3'
]

[project.urls]
"Homepage" = "https://github.com/extremize/CloudManagementPlatformPublic"
"Bug Tracker" = "https://github.com/extremize/CloudManagementPlatformPublic"

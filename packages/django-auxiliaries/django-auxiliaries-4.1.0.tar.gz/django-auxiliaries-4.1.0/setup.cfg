[metadata]
name = django-auxiliaries
version = 4.1.0
url = https://github.com/high-dimensional/django-auxiliaries
author = High Dimensional Neurology Group, UCL
author_email = pypi@highdimensional.net
description = Helpful code for managing Django app dependencies and other useful utilities when developing with Django.
long_description = file:README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
classifiers = 
	Framework :: Django
	Framework :: Wagtail
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
platforms = 
	any

[options]
zip_safe = False
include_package_data = True
packages = find:
package_dir = 
	=src
python_requires = 
	~=3.8
install_requires = 
	
	Django>=4.1,<4.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


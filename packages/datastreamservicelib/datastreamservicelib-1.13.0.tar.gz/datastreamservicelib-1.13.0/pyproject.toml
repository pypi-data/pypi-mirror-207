[tool.poetry]
name = "datastreamservicelib"
version = "1.13.0"
description = "AsyncIO eventloop helpers and Abstract Base Classes for making services that use ZMQ nice, easy and DRY"
authors = ["Eero af Heurlin <eero.afheurlin@iki.fi>"]
homepage = "https://gitlab.com/advian-oss/python-datastreamservicelib/"
repository = "https://gitlab.com/advian-oss/python-datastreamservicelib/"
license = "MIT"
readme = "README.rst"


[tool.poetry.scripts]
testpublisher = "datastreamservicelib.console:publisher_cli"
testsubscriber = "datastreamservicelib.console:subscriber_cli"

[tool.black]
line-length = 120
target-version = ['py37']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  |  __pycache__
)
'''

[tool.pytest.ini_options]
junit_family="xunit2"
addopts="--cov=datastreamservicelib --cov-fail-under=65 --cov-branch"
asyncio_mode="strict"

[tool.pylint.format]
max-line-length = 120

[tool.pylint.similarities]
min-similarity-lines = 8
ignore-imports = true

[tool.pylint.messages_control]
disable=["fixme", "W1202", "C0209"]

[tool.coverage.run]
omit = ["tests/*"]
branch = true

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"  # fresh black requires at least 3.6.2 so we can't use ^3.6
pyzmq = "^25.0"
toml = "^0.10"
click = "^8.0"
datastreamcorelib = { version = "^1.5" }
dataclasses = { version = "^0.8", python = "~3.6" }
tomlkit = "^0.11"
types-toml = "^0.10"

# [tool.poetry.group.dev.dependencies] # This won't work for py36 since the available poetry-core is too old
[tool.poetry.dev-dependencies]
pytest = [
    { version = "^7.1", python="^3.7" },
    { version = "^6.2", python="~3.6" }
]
coverage = [
    { version = "^6.3", extras = ["toml"], python="^3.7" },
    { version = "^5.4", extras = ["toml"], python="~3.6" }
]
pytest-cov = "^4.0"
pylint = [
    { version = "^2.17", python=">=3.8,<=4.0" },
    { version = "^2.13", python=">=3.0,<=3.8" }
]
black = "^22.3"
bandit = [
    { version = "^1.7", extras = ["toml"], python="^3.7" },
    { version = "=1.7.1", extras = ["toml"], python="~3.6" }
]
mypy = [
    { version = "^1.2", python=">=3.8,<=4.0" },
    { version = "^0.942", python=">=3.0,<=3.8" }
]
pre-commit = "^2.17"
pytest-asyncio = [
    { version=">=0.18,<=1.0", python="^3.7" },
    { version="^0.14", python="~3.6" }
]
bump2version = "^1.0"
detect-secrets = "^1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

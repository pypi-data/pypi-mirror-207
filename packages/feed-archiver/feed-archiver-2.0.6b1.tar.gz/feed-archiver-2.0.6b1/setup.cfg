[metadata]
name = feed-archiver
version = attr: src.feedarchiver.version
description = Archive the full contents of RSS/Atom syndication feeds including enclosures and assets.
url = https://gitlab.com/rpatterson/feed-archiver
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = feeds, syndication, rss, atom, podcasts, enclosures
author = Ross Patterson
author_email = me@rpatterson.net
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Topic :: Utilities

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	argcomplete
	backports.cached-property; python_version < "3.8"
	importlib_metadata; python_version < "3.10"
	pyyaml
	lxml
	feedparser
	httpx
	user-agent
	arrapi
	tenacity

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	feed-archiver = feedarchiver:main
feedarchiver.enclosures = 
	default = feedarchiver.enclosures.template:TemplateEnclosurePlugin
	template = feedarchiver.enclosures.template:TemplateEnclosurePlugin
	sonarr = feedarchiver.enclosures.servarr:SonarrEnclosurePlugin

[options.extras_require]
test = 
	respx
	requests-mock
	pytest
	pytest-subtests
	pip-tools
devel = 
	coverage
	prospector[with_everything]
	xenon
	rstcheck
	reuse<1.1.0
	black
	autoflake
	autopep8
	towncrier
	build
	lxml-stubs
	types-requests
	types-PyYAML

[tool:pytest]
testpaths = src/feedarchiver

[coverage:run]
command_line = -m pytest --junit-xml=pytest-junit.xml
branch = True
source = src

[coverage:report]
fail_under = 100
show_missing = True

[flake8]
exclude = src/*/version.py
max-line-length = 88
extend-ignore = E203
aggressive = 3
experimental = true

[egg_info]
tag_build = 
tag_date = 0


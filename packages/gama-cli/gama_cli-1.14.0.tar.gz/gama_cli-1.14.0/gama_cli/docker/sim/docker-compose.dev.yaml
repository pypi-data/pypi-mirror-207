services:
  whiskey_ue:
    container_name: whiskey_ue
    image: ghcr.io/greenroom-robotics/whiskey_ue_sim_dev
    build:
      context: ./
      dockerfile: ./docker/sim/Dockerfile.dev
      args:
        - API_TOKEN_GITHUB
    networks:
      - gama_vessel
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev/shm:/dev/shm
      - ./projects/whiskey_ue:/home/ue4/Unreal Projects/whiskey
      - ./.cache/DerivedDataCache/:/home/ue4/.config/Epic/UnrealEngine/Common/DerivedDataCache/
      - ~/.ssh/:/home/ue4/.ssh/:ro
      - ~/.gitconfig:/home/ue4/.gitconfig:ro
    privileged: true
    # command: tail -f /dev/null
    environment:
      - DISPLAY
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY
      - PROJECTS_HOME=/home/ue4/Unreal Projects
      - PROJECT_NAME=whiskey
      - UNREAL_HOME=/home/ue4/UnrealEngine
      - ROS_DOMAIN_ID

networks:
  gama_vessel:
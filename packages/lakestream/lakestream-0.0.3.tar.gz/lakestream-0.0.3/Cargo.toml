[package]
name = "lakestream_py"
# version is auto-updated via lakestream/build.rs
version = "0.0.3"
edition = "2021"

[dependencies]
pyo3 = { version = "0.18", features = ["macros", "extension-module"] }
tokio = { version = "1", default-features = false }

lakestream = { path = "local_dependencies/lakestream" }
lakestream-cli = { path = "local_dependencies/lakestream-cli" }

[build-dependencies]
maturin = "0.12"

[package.metadata.maturin]
project-name = "lakestream"

[profile.release]
lto = true
opt-level = "s"
panic = "abort"

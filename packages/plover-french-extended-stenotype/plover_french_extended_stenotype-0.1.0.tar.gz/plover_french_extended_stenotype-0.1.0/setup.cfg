[metadata]
name = plover_french_extended_stenotype
version = 0.1.0
odescription = Plover French Stenotype layout with extra keys
long_description = file:README.md
long_description_content_type = text/markdown
keywords = plover plover_plugin
url = https://forge.gresille.org/stl/plover-french-extended-stenotype.git
classifiers = 
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
zip_safe = True
setup_requires = 
	setuptools>=30.3.0
install_requires = 
	plover>=4.0.0.dev8
py_modules = 
	plover_french_extended_stenotype

[options.entry_points]
plover.system = 
	French Extended Stenotype = plover_french_extended_stenotype.system

[egg_info]
tag_build = 
tag_date = 0


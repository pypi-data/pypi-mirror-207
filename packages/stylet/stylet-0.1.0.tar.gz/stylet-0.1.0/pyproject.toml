[project]
name = "stylet"
version = "0.1.0"
authors = [ { name="Koen van Walstijn", email="kbvw@pm.me" } ]
description = "Statically-typed labeled-element tensors"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Source" = "https://codeberg.org/kbvw/stylet"

[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

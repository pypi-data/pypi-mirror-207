[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "appium_flutter_utils"
version = "0.1.0"
authors = [
  { name="Aaradhya Gopal Nepal", email="aradhya.1441@gmail.com" },
]
description = "A package that provides lots of utils to make your Flutter Appium Testing easy."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AradhyaNepal/AppiumFlutterUtils/tree/main/PythonUtils"
"Bug Tracker" = "https://github.com/AradhyaNepal/AppiumFlutterUtils/issues"
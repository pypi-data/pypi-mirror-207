[metadata]
name = sdkite
author = Rogdham
author_email = contact@rogdham.net
description = Simple framework for building SDKs and API clients
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/rogdham/sdkite
project_urls = 
	Documentation = https://sdkite.rogdham.net/
	Source = https://github.com/rogdham/sdkite
keywords = sdk api client toolkit framework
license = MIT
license_files = LICENSE.txt
platform = any
classifiers = 
	Development Status :: 2 - Pre-Alpha
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Communications
	Topic :: Utilities
	Topic :: Internet
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Application Frameworks

[options]
include_package_data = True
package_dir = =src
packages = sdkite
python_requires = >=3.7
setup_requires = 
	setuptools_scm
	wheel
install_requires = 
	requests>=2.28.1
	backports.cached-property>=1.0.2;python_version<"3.8"
	tenacity>=8.2.2
	typing-extensions>=4.5.0;python_version<"3.11"

[egg_info]
tag_build = 
tag_date = 0


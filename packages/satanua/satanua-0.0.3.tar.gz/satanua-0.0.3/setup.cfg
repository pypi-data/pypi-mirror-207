[metadata]
name = satanua
version = 0.0.3
author = Wym
author_email = dewreator2@gmail.com
description = A library for converting logic formulas to .atanua files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/YLashko/satanua/
project_urls = 
	Bug Tracker = https://github.com/YLashko/satanua/issues/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


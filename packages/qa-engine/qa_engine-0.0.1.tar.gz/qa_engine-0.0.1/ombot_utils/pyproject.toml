[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ombot_utils"
version = "0.0.2"
authors = [
  { name="panregedit", email="panregedit@gmail.com" },
]
description = "Utils for OMbots"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "sqlmodel>=0.0.8",
  "pymysql>=1.0.3"
]

[project.urls]
"Homepage" = "https://git.linker.cc/research/misc/ombot_utils.git"
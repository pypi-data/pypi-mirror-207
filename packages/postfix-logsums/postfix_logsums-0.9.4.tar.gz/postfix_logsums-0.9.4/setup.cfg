[metadata]
name = postfix_logsums
description = Produce Postfix MTA logfile summary
author = Frank Brehm
author_email = frank@brehm-online.com
url = https://github.com/pixelpark/postfix-logsums
license = LGPL3+
platforms = posix
provides = postfix_logsums
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Natural Language :: English
	Operating System :: POSIX
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Communications :: Email :: Mail Transport Agents
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Systems Administration

[options]
packages = find:

[compile_catalog]
domain = postfix_logsums
directory = locale
statistics = 1

[pep8]
max-line-length = 99

[flake8]
max-line-length = 99
max-complexity = 20
ignore = E226,E302,E41,E402,W503

[egg_info]
tag_build = 
tag_date = 0

